	<!--
	</br>
    <p>Name: </p><input type = "text" name = "name">

	<form action="http://yourserver/register.php" method="post">
	<table border="0" cellspacing="2" cellpadding="2">
	  <tbody>
		<tr>
		  <td id="td" align="right">Firma:</td>
		  <td>
			<input maxlength="50" name="Firma" size="45" type="text" />
		  </td>
		</tr>
		<tr>
		  <td id="td" align="right">Vorname:</td>
		  <td>
			<input maxlength="50" name="Vorname" size="45" type="text" />
		  </td>
		</tr>
		<tr>
		  <td id="td" align="right">Nachname:</td>
		  <td>
			<input maxlength="50" name="Nachname" size="45" type="text" />
		  </td>
		</tr>
		<tr>
		  <td id="td" align="right">Strasse:</td>
		  <td>
			<input maxlength="50" name="Strasse" size="45" type="text" />
		  </td>
		</tr>
		<tr>
		<td id="td" align="right">PLZ:</td>
		<td>
		  <input maxlength="5" name="PLZ" size="7" type="text" />
		</td>
		</tr>
		<tr>
		  <td id="td" align="right">Ort:</td>
		  <td>
			<input maxlength="50" name="Ort" size="45" type="text" />
		  </td>
		</tr>
		<tr>
		  <td id="td" align="right">Land:</td>
		  <td>
			<select name="geschl">
			  <option value="0">Deutschland</option>
			  <option value="m">England</option>
			  <option value="f">Frankreich</option>
			</select>
		  </td>
		</tr>
		<tr>
		  <td id="td" align="right">Email:</td>
		  <td>
			<input maxlength="80" name="Email" size="45" type="text" />
		  </td>
		</tr>
	  </tbody>
	</table>
	</form>
	<button class="button button2">Registrieren</button>
