<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"     
	xmlns:h="http://xmlns.jcp.org/jsf/html"      
	xmlns:f="http://xmlns.jcp.org/jsf/core"> 
	
<f:view locale="#{facesContext.externalContext.request.locale}">
	
	<h:head>
		<title><h:outputText value="#{vhtexte.home}"/></title>
		<link rel='stylesheet' type='text/css' href='css/Style.css'/>
		<script> 
			function fillContainer(login)
			{ 
				if(login == true)
				{
					var string = '<ul>' +
									'<li><a href="Home.xhtml"><b><h:outputText value="#{vhtexte.home}"/></b></a></li>' +
									'<li><a href="Voting.xhtml"><b><h:outputText value="#{vhtexte.voting}"/></b></a></li>' +
									'<li><a href="Projekte.xhtml"><b><h:outputText value="#{vhtexte.projekte}"/></b></a></li>' +
									'<li><a href="Logout.xhtml"><b><h:outputText value="#{vhtexte.logout}"/></b></a></li>' +
									'<li><a href="Impressum.xhtml"><b><h:outputText value="#{vhtexte.impressum}"/></b></a></li>' +
								'</ul>';
				}
				else
				{
					var string = '<ul>' +
									'<li><a href="Home.xhtml"><b><h:outputText value="#{vhtexte.home}"/></b></a></li>' +
									'<li><a href="Voting.xhtml"><b><h:outputText value="#{vhtexte.voting}"/></b></a></li>' +
									'<li><a href="Download.xhtml"><b><h:outputText value="#{vhtexte.download}"/></b></a></li>' +
									'<li><a href="Login.xhtml"><b><h:outputText value="#{vhtexte.login}"/></b></a></li>' +
									'<li><a href="Impressum.xhtml"><b><h:outputText value="#{vhtexte.impressum}"/></b></a></li>' +
								'</ul>';
				}
				document.getElementById('navbar').innerHTML = string;
			}
		</script>
	</h:head>
	
	<h:body onload="fillContainer(#{toolBean.login})">
		
		<nav class="page-header fixed-top" id="navbar"></nav>
		
		 <h:form>
	         <table>
	         <tr>
			      <td><h:outputText value="#{vhtexte.vorname}"/></td>
			      <td><h:inputText value="#{toolBean.user.vorname}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.nachname}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.nachname}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.geburtstag}"/></td>
			      <td><h:inputText value="#{toolBean.user.geburtstag}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.strasse}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.adresse.strasse}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.hausnr}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.adresse.hausnr}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.plz}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.adresse.plz}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.ort}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.adresse.ort}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.user}"/></td>
			      <td><h:inputText value="#{toolBean.user.username}"/></td>
			   </tr>
			   <tr>
			      <td><h:outputText value="#{vhtexte.passwort}"/></td>
			      <td><h:inputSecret value="#{toolBean.user.passwort}"/></td>
			   </tr>
		   	</table>
			<br></br>
			<br></br>
			<h:commandButton value="#{vhtexte.registrieren}" class="button">
				<f:ajax execute="@form" render="@form" event="click" listener="#{toolBeanController.registrieren}"/>
	  		</h:commandButton>
	      </h:form>
		
		<footer>
			<hr></hr>
			<br></br>
			<b><h:outputText value="#{vhtexte.footer}"/></b>
			<br></br>
			<br></br>
		</footer>
	
	</h:body>
</f:view>
</html>
